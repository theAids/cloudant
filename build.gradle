apply plugin: 'java'

apply plugin: 'war'

war {
    archiveName 'cloudant.war'
    webXml = file('src/web.xml')
}

repositories {
    mavenCentral()

    maven{
    	url "http://repo.gradle.org/gradle/repo"
    }
}

dependencies {
	compile 'javax.servlet:servlet-api:3.0-alpha-1', 'org.cloudfoundry:cloudfoundry-runtime:0.8.4', 'org.apache.commons:commons-io:1.3.2', 'commons-fileupload:commons-fileupload:1.3.1', 'com.cloudant:cloudant-client:2.3.0', 'com.googlecode.json-simple:json-simple:1.1.1', 'com.liferay.portal:util-java:7.0.0-nightly'
}